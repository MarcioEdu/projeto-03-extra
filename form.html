<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id="my-form">
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações pessoais
                    </legend>

                    <div class="col">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname" required>
                            </div>
                    </div>

                        <div class="input-wrapper">
                            <label for="email">
                                Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="password" id="password">
                                Senha
                                <span>(mínimo de 6 caracteres))</span>
                            </label>
                            <input type="password" id="password" required>
                        </div>
                </div>
            </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>
                            Informações do mentor
                        </legend>

                        <div class="input-wrapper">
                            <label for="nameprof">
                                Nome do seu mentor
                                <span>(só o primeiro nome)</span>
                            </label>
                            <input type="text" id="nameprof" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>
                            Seus horários disponiveis
                        </legend>
                        
                        <h2>Primeira mentoria</h2>
                        <div class="col-1">
                            
                            <div class="input-wrapper">
                                
                                <label for="data-event">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="text" onfocus="(this.type = 'date')" required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="data-event-beggin">
                                    Das
                                </label>
                                <input type="text" onfocus="(this.type = 'time')" required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="time-event-end">
                                    Ate
                                </label>
                                <input type="text" onfocus="(this.type = 'time')" required/>
                            </div>

                        </div>

                    </div>
                    <div class="fieldset-wrapper">
                        
                        <h2>Segunda mentoria</h2>
                        <div class="col-1">
                            
                            <div class="input-wrapper">
                                
                                <label for="data-event">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="text" onfocus="(this.type = 'date')" required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="time-event">
                                    Das
                                </label>
                                <input type="text" onfocus="(this.type = 'time')" required/>
                            </div>

                            <div class="input-wrapper">
                                <label for="time-event">
                                    Ate
                                </label>
                                <input type="text" onfocus="(this.type = 'time')" required/>
                            </div>
                        </div>
                    </div>
                </fieldset>
        </form>
        <footer>
            <button>
                SALVAR
            </button>
        </footer>
    </div>   
</body>
</html>
